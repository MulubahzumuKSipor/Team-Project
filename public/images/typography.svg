<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="1000" fill="url(#bg)"/>
  
  <!-- Main Typography Display -->
  
  <!-- Large Display Text -->
  <text x="500" y="200" font-family="Arial, Helvetica, sans-serif" font-size="140" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-5">TYPE</text>
  
  <!-- Secondary Text -->
  <text x="500" y="320" font-family="Arial, Helvetica, sans-serif" font-size="140" font-weight="900" fill="none" stroke="#ffffff" stroke-width="2" text-anchor="middle" letter-spacing="-5">FACE</text>
  
  <!-- Accent Line -->
  <line x1="150" y1="380" x2="850" y2="380" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Alphabet Display - Uppercase -->
  <text x="500" y="480" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="2">ABCDEFGHIJKLM</text>
  <text x="500" y="540" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="2">NOPQRSTUVWXYZ</text>
  
  <!-- Alphabet Display - Lowercase -->
  <text x="500" y="620" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="400" fill="#a0a0a0" text-anchor="middle" letter-spacing="1">abcdefghijklmnopqrstuvwxyz</text>
  
  <!-- Numbers -->
  <text x="500" y="700" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="4">0123456789</text>
  
  <!-- Special Characters -->
  <text x="500" y="770" font-family="Arial, Helvetica, sans-serif" font-size="44" font-weight="400" fill="#666666" text-anchor="middle" letter-spacing="6">!@#$%^&amp;*()+=</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="200" r="8" fill="#3b82f6"/>
  <circle cx="850" cy="200" r="8" fill="#3b82f6"/>
  <circle cx="150" cy="320" r="8" fill="#10b981"/>
  <circle cx="850" cy="320" r="8" fill="#10b981"/>
  
  <!-- Bottom Text -->
  <text x="500" y="880" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="300" fill="#666666" text-anchor="middle" letter-spacing="8">SANS SERIF</text>
  <text x="500" y="920" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="3">HELVETICA FAMILY</text>
  
  <!-- Grid dots for design aesthetic -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="2" fill="#ffffff"/>
    <circle cx="900" cy="100" r="2" fill="#ffffff"/>
    <circle cx="100" cy="900" r="2" fill="#ffffff"/>
    <circle cx="900" cy="900" r="2" fill="#ffffff"/>
  </g>
</svg>